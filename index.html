<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interacive Rating</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="rating-box">

      <!-- Rating state start -->
      <div class="rating-state">
        <div class="star">
          <img src="./images/icon-star.svg" alt="Star">
        </div>
        <div class="text-content">
          <p>How did we do?</p>
          <p> Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!  </p>
        </div>
        <div>

        </div>
        <div class="rate-button">
          <button class="rate-num" type="button" value="1">1</button>
          <button class="rate-num" type="button" value="2">2</button>
          <button class="rate-num" type="button" value="3">3</button>
          <button class="rate-num" type="button" value="4">4</button>
          <button class="rate-num" type="button" value="5">5</button>
        </div>
        <div class="submit-button">
          <button type="submit">SUBMIT</button>
          <span class="alarm-msg"></span>
        </div>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="thanks-state">
        <div class="thanks-img">
          <img src="./images/illustration-thank-you.svg" alt="Thanks">
        </div>
        <div class="thanks-text">
          <p class="user-rate"></p>
          <p>Thank you!</p>
          <p>
            We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
      <!-- Thank you state end -->
      
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
